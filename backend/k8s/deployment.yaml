apiVersion: apps/v1
kind: Deployment
metadata:
  name: agri-platform-backend
  labels:
    app: agri-platform-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agri-platform-backend
  template:
    metadata:
      labels:
        app: agri-platform-backend
    spec:
      containers:
      - name: agri-platform-backend
        image: gcr.io/YOUR_PROJECT_ID/agri-platform-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: agri-platform-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: agri-platform-secrets
              key: secret-key
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      imagePullSecrets:
      - name: gcr-secret 